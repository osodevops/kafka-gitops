---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: digest
    jaasConfig:
      secretRef: zookeeper
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  dataVolumeCapacity: 40Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    # internal listener is used to access the Kafka cluster from the same Kubernetes cluster,
    # i.e. in the svc.cluster.local
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka
      tls:
        enabled: true
    # external listener exposes the Kafka bootstrap and brokers as LB endpoints
    external:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka
      tls:
        enabled: true
  authorization:
    type: rbac
    superUsers:
      - User:kafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: kafka
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.tools.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: kafka
          configurations:
            groupNameAttribute: cn
            groupObjectClass: groupOfNames
            groupMemberAttribute: member
            groupMemberAttributePattern: cn=(.*?),.*,dc=dufry,dc=com
            groupSearchBase: ou=groups,dc=dufry,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: cn=(.*),ou=groups,dc=dufry,dc=com
            # in our LDAP the user can be person, but components are simpleSecurityObject
            userObjectClass: "*"
            # we have entries in two subtrees
            userSearchBase: dc=dufry,dc=com
  configOverrides:
    server:
      # the LDAP lookup is set by default to ONE_LEVEL
      - ldap.user.search.scope=2
      - ldap.search.mode=GROUPS

      # Overwrite the default settings on the INTERNAL listener
      - listener.name.internal.sasl.enabled.mechanisms=PLAIN,OAUTHBEARER
      - listener.name.internal.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required;
      - listener.name.internal.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.internal.oauthbearer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required publicKeyPath="/mnt/secrets/kafka/mdsPublicKey.pem";
      - listener.name.internal.oauthbearer.sasl.login.callback.handler.class=io.confluent.kafka.server.plugins.auth.token.TokenBearerServerLoginCallbackHandler
      - listener.name.internal.oauthbearer.sasl.server.callback.handler.class=io.confluent.kafka.server.plugins.auth.token.TokenBearerValidatorCallbackHandler

      # Overwrite the default settings on the EXTERNAL listener
      - listener.name.external.sasl.enabled.mechanisms=PLAIN,OAUTHBEARER
      - listener.name.external.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required;
      - listener.name.external.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.external.oauthbearer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required publicKeyPath="/mnt/secrets/kafka/mdsPublicKey.pem";
      - listener.name.external.oauthbearer.sasl.login.callback.handler.class=io.confluent.kafka.server.plugins.auth.token.TokenBearerServerLoginCallbackHandler
      - listener.name.external.oauthbearer.sasl.server.callback.handler.class=io.confluent.kafka.server.plugins.auth.token.TokenBearerValidatorCallbackHandler

      # Overwrite the default settings on the REPLICATION listener
      - listener.name.replication.sasl.enabled.mechanisms=PLAIN
      - listener.name.replication.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${file:/mnt/secrets/kafka/plain.txt:username}" password="${file:/mnt/secrets/kafka/plain.txt:password}";
      - listener.name.replication.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler

    # log4j:
    #  - log4j.logger.io.confluent.security.auth.provider.ldap.LdapGroupManager=DEBUG
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: kafka
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: kafka
      tls:
        enabled: true
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
    authentication:
      type: plain
      jaasConfig:
        secretRef: kafka
    tls:
      enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestClass
metadata:
  name: default
  namespace: confluent
spec:
  kafkaRest:
    authentication:
      type: bearer
      bearer:
        secretRef: kafka