kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: develop-andrewmccully
  secretRef:
    name: flux-system
  url: ssh://git@github.com/mccullya/kafka-gitops
