apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  replicas: 1
  podTemplate:
    probe:
      liveness:
        periodSeconds: 10
        failureThreshold: 60
        timeoutSeconds: 5
      readiness:
        periodSeconds: 10
        failureThreshold: 60
        timeoutSeconds: 5
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  dataVolumeCapacity: 20Gi
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.foobar.svc.cluster.local:9071
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.foobar.svc.cluster.local:8090
      tls:
        enabled: true
    connect:
      - name: connect
        url: https://connect.foobar.svc.cluster.local:8083
        tls:
          enabled: true
    ksqldb:
      - name: ksqldb
        url: https://ksqldb.foobar.svc.cluster.local:8088
        tls:
          enabled: true
    schemaRegistry:
      url: https://schemaregistry.foobar.svc.cluster.local:8081
      tls:
        enabled: true
