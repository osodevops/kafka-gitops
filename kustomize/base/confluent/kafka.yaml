apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  dataVolumeCapacity: 40Gi
  tls:
    autoGeneratedCerts: true
  configOverrides:
    server:
      - confluent.schema.registry.url=registry.foobar.svc.cluster.local:8081
  dependencies:
    zookeeper:
      endpoint: zookeeper.foobar.svc.cluster.local:2182
      tls:
        enabled: true
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka.foobar.svc.cluster.local:9071
    tls:
      enabled: true
---
