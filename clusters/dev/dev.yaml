apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dev
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: infrastucture
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  path: ./apps/base
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - kind: Deployment
      name: infrastructure
      namespace: flux-system
  path: ./infrastructure
  prune: true
